<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Advanced Gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1">
        <animate attributeName="stop-color" values="#1a1a2e;#16213e;#1a1a2e" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#0f3460;stop-opacity:1">
        <animate attributeName="stop-color" values="#0f3460;#533483;#0f3460" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#e94560;stop-opacity:1">
        <animate attributeName="stop-color" values="#e94560;#c74177;#e94560" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glow Effects -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Hexagon Pattern -->
    <pattern id="hexPattern" x="0" y="0" width="60" height="70" patternUnits="userSpaceOnUse">
      <polygon points="30,0 60,17.5 60,52.5 30,70 0,52.5 0,17.5" 
               fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <!-- Circuit Pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M0,50 L30,50 L35,45 L65,45 L70,50 L100,50 M50,0 L50,30 L55,35 L55,65 L50,70 L50,100" 
            stroke="#00ff88" stroke-width="0.5" opacity="0.2" fill="none"/>
      <circle cx="50" cy="50" r="3" fill="#00ff88" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#mainGradient)"/>
  
  <!-- Animated Background Patterns -->
  <rect width="1280" height="640" fill="url(#hexPattern)" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0;60,0;0,0" dur="20s" repeatCount="indefinite"/>
  </rect>
  
  <rect width="1280" height="640" fill="url(#circuitPattern)" opacity="0.2">
    <animateTransform attributeName="transform" type="translate" 
                      values="0,0;-50,50;0,0" dur="30s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Neural Network Lines -->
  <g opacity="0.3">
    <path d="M200,100 Q400,200 600,100 T1000,100" stroke="#00ff88" stroke-width="2" fill="none">
      <animate attributeName="stroke-dasharray" values="0 1000;1000 0" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M100,300 Q300,400 500,300 T900,300" stroke="#ff0088" stroke-width="2" fill="none">
      <animate attributeName="stroke-dasharray" values="0 1000;1000 0" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M300,500 Q500,400 700,500 T1100,500" stroke="#0088ff" stroke-width="2" fill="none">
      <animate attributeName="stroke-dasharray" values="0 1000;1000 0" dur="7s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating Orbs -->
  <circle cx="150" cy="150" r="50" fill="#00ff88" opacity="0.1">
    <animate attributeName="r" values="50;60;50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1130" cy="490" r="40" fill="#ff0088" opacity="0.1">
    <animate attributeName="r" values="40;50;40" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Logo Area -->
  <g transform="translate(640, 180)">
    <!-- Central Hexagon -->
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" 
             fill="none" stroke="#00ff88" stroke-width="3" filter="url(#neonGlow)">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0;360" dur="30s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Inner Elements -->
    <circle cx="0" cy="0" r="20" fill="#00ff88" opacity="0.8"/>
    <text x="0" y="8" font-family="Arial" font-size="28" font-weight="bold" 
          text-anchor="middle" fill="#000">AI</text>
    
    <!-- Orbiting Dots -->
    <g>
      <animateTransform attributeName="transform" type="rotate" 
                        values="0;360" dur="10s" repeatCount="indefinite"/>
      <circle cx="40" cy="0" r="5" fill="#ff0088"/>
      <circle cx="-40" cy="0" r="5" fill="#0088ff"/>
      <circle cx="0" cy="40" r="5" fill="#ffff00"/>
      <circle cx="0" cy="-40" r="5" fill="#ff00ff"/>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="640" y="300" font-family="'Helvetica Neue', Arial, sans-serif" 
        font-size="68" font-weight="300" text-anchor="middle" fill="#ffffff" 
        filter="url(#neonGlow)">
    Elite Claude Agents
  </text>
  
  <!-- Animated Underline -->
  <line x1="340" y1="315" x2="940" y2="315" stroke="#00ff88" stroke-width="3">
    <animate attributeName="x1" values="340;440;340" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="940;840;940" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Subtitle -->
  <text x="640" y="355" font-family="'Helvetica Neue', Arial, sans-serif" 
        font-size="24" font-weight="400" text-anchor="middle" fill="#ffffff" opacity="0.9">
    100 Hyper-Specialized AI Agents for Claude Code
  </text>
  
  <!-- Feature Cards -->
  <g transform="translate(140, 420)">
    <!-- Card 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="140" height="80" rx="8" fill="#1a1a2e" stroke="#00ff88" 
            stroke-width="1" opacity="0.8"/>
      <text x="70" y="35" font-family="Arial" font-size="16" text-anchor="middle" 
            fill="#00ff88">Languages</text>
      <text x="70" y="55" font-family="Arial" font-size="20" font-weight="bold" 
            text-anchor="middle" fill="#ffffff">20</text>
    </g>
    
    <!-- Card 2 -->
    <g transform="translate(160, 0)">
      <rect x="0" y="0" width="140" height="80" rx="8" fill="#1a1a2e" stroke="#ff0088" 
            stroke-width="1" opacity="0.8"/>
      <text x="70" y="35" font-family="Arial" font-size="16" text-anchor="middle" 
            fill="#ff0088">Frontend</text>
      <text x="70" y="55" font-family="Arial" font-size="20" font-weight="bold" 
            text-anchor="middle" fill="#ffffff">17</text>
    </g>
    
    <!-- Card 3 -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="140" height="80" rx="8" fill="#1a1a2e" stroke="#0088ff" 
            stroke-width="1" opacity="0.8"/>
      <text x="70" y="35" font-family="Arial" font-size="16" text-anchor="middle" 
            fill="#0088ff">Backend</text>
      <text x="70" y="55" font-family="Arial" font-size="20" font-weight="bold" 
            text-anchor="middle" fill="#ffffff">23</text>
    </g>
    
    <!-- Card 4 -->
    <g transform="translate(480, 0)">
      <rect x="0" y="0" width="140" height="80" rx="8" fill="#1a1a2e" stroke="#ffff00" 
            stroke-width="1" opacity="0.8"/>
      <text x="70" y="35" font-family="Arial" font-size="16" text-anchor="middle" 
            fill="#ffff00">Data</text>
      <text x="70" y="55" font-family="Arial" font-size="20" font-weight="bold" 
            text-anchor="middle" fill="#ffffff">12</text>
    </g>
    
    <!-- Card 5 -->
    <g transform="translate(640, 0)">
      <rect x="0" y="0" width="140" height="80" rx="8" fill="#1a1a2e" stroke="#ff00ff" 
            stroke-width="1" opacity="0.8"/>
      <text x="70" y="35" font-family="Arial" font-size="16" text-anchor="middle" 
            fill="#ff00ff">Security</text>
      <text x="70" y="55" font-family="Arial" font-size="20" font-weight="bold" 
            text-anchor="middle" fill="#ffffff">10</text>
    </g>
    
    <!-- Card 6 -->
    <g transform="translate(800, 0)">
      <rect x="0" y="0" width="140" height="80" rx="8" fill="#1a1a2e" stroke="#00ffff" 
            stroke-width="1" opacity="0.8"/>
      <text x="70" y="35" font-family="Arial" font-size="16" text-anchor="middle" 
            fill="#00ffff">More</text>
      <text x="70" y="55" font-family="Arial" font-size="20" font-weight="bold" 
            text-anchor="middle" fill="#ffffff">18</text>
    </g>
  </g>
  
  <!-- CTA Button -->
  <g transform="translate(640, 550)">
    <rect x="-120" y="-25" width="240" height="50" rx="25" fill="#00ff88" 
          filter="url(#softGlow)">
      <animate attributeName="fill" values="#00ff88;#00cc66;#00ff88" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
          text-anchor="middle" fill="#000">
      Get Started â†’
    </text>
  </g>
  
  <!-- Version Badge -->
  <g transform="translate(1180, 40)">
    <rect x="-50" y="-15" width="100" height="30" rx="15" fill="#ff0088" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">v1.0</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.5">
    <circle cx="100" cy="550" r="3" fill="#00ff88">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="100" r="3" fill="#ff0088">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="980" cy="200" r="3" fill="#0088ff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1180" cy="550" r="3" fill="#ffff00">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>