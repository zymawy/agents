<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1280" height="640" fill="url(#grid)" />
  
  <!-- Floating Particles -->
  <circle cx="100" cy="100" r="2" fill="#00ff88" opacity="0.6">
    <animate attributeName="cy" values="100;500;100" dur="20s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="20s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="500" r="3" fill="#ff0088" opacity="0.5">
    <animate attributeName="cy" values="500;100;500" dur="15s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="15s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="200" r="2" fill="#0088ff" opacity="0.7">
    <animate attributeName="cy" values="200;400;200" dur="18s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="400" r="3" fill="#ffff00" opacity="0.4">
    <animate attributeName="cy" values="400;150;400" dur="22s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="300" r="2" fill="#ff00ff" opacity="0.6">
    <animate attributeName="cy" values="300;500;300" dur="17s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="150" r="3" fill="#00ffff" opacity="0.5">
    <animate attributeName="cy" values="150;450;150" dur="19s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Title -->
